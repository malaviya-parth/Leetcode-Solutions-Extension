<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Leetcode Solutions</title>
    <link rel="stylesheet" href="popup.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/tailwindcss/1.6.2/tailwind.min.css">
</head>
<body class="bg-gray-800 p-10">
    
    <h1 class="text-xl mb-4 text-white">Want to add your video Solution</h1>
    <div class="flex space-x-3">
        <input type="text" id="url" class=" border-0 p-1" placeholder="Enter the URL of your video">
        <button id="add" class="bg-blue-600 hover:bg-blue-800 text-white p-1 shadow-2xl rounded">Add</button>
        <button id="cancel" class="bg-blue-600 hover:bg-blue-800 text-white p-1 shadow-2xl rounded">Cancel</button>
    </div>
     

    <script src="popup.js"></script>
</body>
</html>
